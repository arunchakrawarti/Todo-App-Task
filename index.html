<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Todo List App</h2>

    <form id="todoForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" class="form-control" id="todoTitle" placeholder="Enter Todo Task" required />
        </div>
        <div class="col-md-4">
          <input type="date" class="form-control" id="todoDate" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add Todo</button>
        </div>
      </div>
    </form>

    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by task name" />
      </div>
      <div class="col-md-3">
        <input type="date" id="fromDate" class="form-control" />
      </div>
      <div class="col-md-3">
        <input type="date" id="toDate" class="form-control" />
      </div>
    </div>

    <div id="loading" class="text-center text-info fw-bold mb-2" style="display:none;">Loading...</div>

    <ul class="list-group" id="todoList"></ul>

    <div class="d-flex justify-content-center mt-4">
      <button id="prevBtn" class="btn btn-secondary me-2">Previous</button>
      <button id="nextBtn" class="btn btn-secondary">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
